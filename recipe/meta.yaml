{% set name = "sos-matlab" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d43f151d89ecd58a5225ea5d7e58193b80316996ed12e144d9f4da09beddd5f

build:
  noarch: python
  number: 0
  script:
    - python -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - sos-notebook >=0.23.2
    - scipy
    - numpy
    - pandas
    - python >=3.6

outputs:
  - name: sos-matlab
    build:
      noarch: python
    test:
      imports:
        - sos_matlab
  - name: sos-octave
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('sos-matlab', exact=True) }}
        - octave
        - octave_kernel
    test:
      requires:
        - nose
        - pytest
        - selenium
        - jupyter_contrib_nbextensions >=0.5.1
      imports:
        - sos_matlab
      commands:
        - python test_octave.py
      files:
        - test_octave.py

about:
  home: https://github.com/vatlab/sos-matlab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: SoS language module for MATLAB and Octave
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-matlab

extra:
  recipe-maintainers:
    - BoPeng
